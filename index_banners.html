	<br>
	<br>

	<div class="formulario">
		<div class="contenedor">
			<h6>Registrate ahora</h6>
			<div class="fila100">
				<div class="columna">
					<div class="inputBox">
						<input type="text" name="" id="" required>
						<span class="texto">Nombre</span>
						<span class="linea"></span>
					</div>
				</div>
				<div class="columna">
					<div class="inputBox">
						<input type="text" name="" id="" required>
						<span class="texto">Apellido</span>
						<span class="linea"></span>
					</div>
				</div>
			</div>
			<div class="fila100">
				<div class="columna">
					<div class="inputBox">
						<input type="email" name="" id="" required>
						<span class="texto">Email</span>
						<span class="linea"></span>
					</div>
				</div>
				<div class="columna">
					<div class="inputBox">
						<input type="tel" name="" id="" required>
						<span class="texto">Telefono</span>
						<span class="linea"></span>
					</div>
				</div>
			</div>
			<div class="fila100">
				<div class="columna">
					<div class="inputBox textarea">
						<textarea required></textarea>
						<span class="texto">Escribe tu mensaje aquí...</span>
						<span class="linea"></span>
					</div>
				</div>
			</div>
			<div class="fila100">
				<div class="columna">
					<input type="submit" value="Enviar">
				</div>
			</div>
		</div>

	<div class="alert alert-primary" role="alert">
		Entradas disponibles!
	</div>
	<div class="alert alert-secondary" role="alert">
