	<script>
		function confirmarDatos() {
			var selectRecitales = document.querySelector('select[name="RECITALES[]"]');
			
			var opcionesSeleccionadas = Array.from(selectRecitales.selectedOptions).map(option => option.text);
		
			var mensaje = "El recital seleccionado";
		
			if (opcionesSeleccionadas.length === 1) {
				var numeroRecital = opcionesSeleccionadas[0].split(' ')[0];
				var nombreArtista = opcionesSeleccionadas[0].split(' ').slice(2).join(' ');
				mensaje += " es el N° " + numeroRecital + " y es de " + nombreArtista;
			} else {
				mensaje += "es/son los siguientes:\n";
				opcionesSeleccionadas.forEach(opcion => {
					var numeroRecital = opcion.split(' ')[0];
					var nombreArtista = opcion.split(' ').slice(2).join(' ');
					mensaje += "- N° " + numeroRecital + ": " + nombreArtista + "\n";
				});
			}
		
			// Mostrar el mensaje de confirmación
			var confirmacion = confirm(mensaje + "\n\n¿Son correctos estos datos?");
		
			// Verificar la respuesta y hacer algo en consecuencia
			if (confirmacion) {
				// Si el usuario hace clic en "Aceptar"
				alert("¡Datos confirmados! Se enviará el formulario.");
				// Aquí podrías agregar lógica para enviar el formulario
			} else {
				// Si el usuario hace clic en "Cancelar"
				alert("Datos no confirmados. Por favor, revisa la selección.");
				// Aquí podrías revertir cualquier cambio hecho en el formulario
			}
		}
				
		
	</script>
